<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #9dabe3; /* Light background for a modern look */
        font-family: "Arial", sans-serif;
      }

      .container {
        max-width: 600px;
        max-height: 600px;
        background-color: #ffffff; /* White background for form */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        color: #333;
        margin-top: 50px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        color: #007bff; /* Vivid blue for the heading */
      }

      .form-group label {
        font-weight: 600;
        color: #333; /* Darker color for better readability */
      }

      .form-control {
        background-color: #f0f4f8; /* Soft light grey for form fields */
        border: 1px solid #ced4da;
        border-radius: 6px;
        color: #333;
      }

      .form-control::placeholder {
        color: #6c757d;
      }

      .form-control:focus {
        background-color: #ffffff;
        border-color: #007bff; /* Blue border on focus */
        box-shadow: none;
        color: #333;
      }

      .btn-primary {
        width: 100%;
        background-color: #28a745; /* Green for a positive action */
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #218838; /* Slightly darker green on hover */
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
      }

      .btn-link {
        color: #007bff;
        display: block;
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .btn-link:hover {
        color: #0056b3; /* Darker blue on hover */
        text-decoration: underline;
      }

      /* Media Queries for Mobile View */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <section class="container mt-5">
      <h2>Sign In Form</h2>
      <form id="signinForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button
          id="regBtn"
          type="login"
          class="btn btn-primary"
          onclick="userLogin()"
        >
          Log In
        </button>
        <a href="signUp.html" class="btn btn-link"
          >Create an account? Sign Up</a
        >
      </form>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
